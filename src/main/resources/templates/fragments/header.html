<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="fragment-header (pageTitle)">
    <head>
        <title th:text="${pageTitle}"></title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>키워드 분석 프로그램</title>

        <link rel="stylesheet" href="https://bootswatch.com/5/superhero/bootstrap.css">
        <link rel="stylesheet" href="https://bootswatch.com/_vendor/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://bootswatch.com/_vendor/prismjs/themes/prism-okaidia.css">
        <link rel="stylesheet" href="https://bootswatch.com/_assets/css/custom.min.css">

        <!-- 개인 css -->
        <link rel="stylesheet" href="css/custom.css" type="text/css"/>
        <script type="text/javascript" src="js/normal.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

        <!-- jquery 로딩 -->
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

        <!--ajax 로딩-->
        <script type="text/javascript" th:src="@{https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js}"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js" defer></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js" defer></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js" defer></script>

        <!-- 자바스크립트 집합 파일 -->
        <script type="text/javascript" th:src="${pageTitle=='키워드 분석'? '../js/keyword.js' :'../js/normal.js' }"></script>
    </head>
</th:block>
</html>
